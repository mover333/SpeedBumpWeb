api-version: 2019-12-01
location: westus
name: app-with-ssl6
properties:
    containers:
        - name: nginx-with-ssl
          properties:
              image: nginx
              ports:
                  - port: 443
                    protocol: TCP
              resources:
                  requests:
                      cpu: 1.0
                      memoryInGB: 1.5
              volumeMounts:
                  - name: nginx-config
                    mountPath: /etc/nginx
        - name: webapp
          properties:
              image: hackmioverfi.azurecr.io/acc-test:3
              ports:
                  - port: 3000
                    protocol: TCP
              resources:
                  requests:
                      cpu: 1.0
                      memoryInGB: 1.5
    imageRegistryCredentials: # Credentials to pull a private image
        - server: hackmioverfi.azurecr.io
          username: hackmioverfi
          password: <ACR Password>
    volumes:
        - name: nginx-config
          azureFile:
              shareName: containerfiles
              storageAccountName: mioverfihack
              storageAccountKey: <Storage Account Key>
    ipAddress:
        ports:
            - port: 443
              protocol: TCP
        type: Public
    networkProfile:
        id: /subscriptions/<Subscription ID>/resourceGroups/myResourceGroup/providers/Microsoft.Network/networkProfiles/aci-network-profile-aci-vnet-subnet
    osType: Linux
tags: null
type: Microsoft.ContainerInstance/containerGroups
